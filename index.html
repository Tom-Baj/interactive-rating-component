<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Interactive rating component</title>

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" ></script>
  </head>
  <body>
    <!-- Rating state start -->
    <main>
      <div class="container-submit">
        <img class="star" src="images/icon-star.svg" />
        <div class="zone-text">
          <h1 class="title">How did we do?</h1>
          <p class="instruction">
            Please let us know how we did with your support request. All feedback
            is appreciated to help us improve our offering!
          </p>
        </div>
        <div class="zone-rating">
          <button class="numbers" id="numbers1" value="1">1</button>
          <button class="numbers" id="numbers2" value="2">2</button>
          <button class="numbers" id="numbers3" value="3">3</button>
          <button class="numbers" id="numbers4" value="4">4</button>
          <button class="numbers" id="numbers5" value="5">5</button>
        </div>
        <button id="button-submit" type="submit">SUBMIT</button>
      </div>

      <div class="container-thank-you hidden">
        <img
          class="img-thank-you"
          src="images/illustration-thank-you.svg"
          alt="illustration-thank-you"
        />
        <p class="rating-score">
          You selected <span id="rating-value"></span> out of 5
        </p>
        <h1 class="title">Thank you!</h1>
        <p class="text-thank-you">
          We appreciate you taking the time to give a rating. If you ever need
          more support, donâ€™t hesitate to get in touch!
        </p>
      </div>
      </div>
      <!--
      <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
      </div>
    -->
    </main>
  </body>
</html>
